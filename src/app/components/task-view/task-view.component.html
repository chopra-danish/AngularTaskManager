<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-4 mb-4" *ngFor="let item of task; let i = index">
            <div class="card shadow-sm">
                <div class="card-body position-relative">
                    <!-- ID Badge -->
                    <span class="badge bg-dark position-absolute top-0 start-0 m-2">
                        ID: {{i+1}}
                    </span>
                    <!-- Priority Badge -->
                    <span class="badge position-absolute top-0 end-0 m-2" [ngClass]="getPriorityClass(item.priority)">
                        {{ item.priority }}
                    </span>
                    <!-- Title -->
                    <h5 class="card-title text-center">{{ item.title }}</h5>
                    <hr>
                    <!-- Description -->
                    <p class="card-text">{{ item.description }}</p>
                    <!-- Due Date -->
                    <p class="text-muted"><strong>Due:</strong> {{ item.due_date }}</p>
                    <!-- Status -->
                    <p><strong>Status:</strong> {{ item.status }}</p>
                    <!-- Buttons -->
                    <hr>
                    <div class="d-flex justify-content-end gap-2">
                        <button class="btn btn-danger btn-sm" (click)="removeCard(item.id,i)">Remove</button>
                        <button class="btn btn-primary btn-sm" (click)="updateCard(item.id)">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
