<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-center">Task Form</h5>
                        <div class="alert alert-primary mb-4" *ngIf="successMsg">
                            {{ successMsg }}
                        </div>
                        <div class="alert alert-danger mb-4" *ngIf="errorMsg">
                            {{ errorMsg }}
                        </div>
                        <form id="taskForm" (ngSubmit)="onFormSubmit()">
                            <!-- Title -->
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" name="title" id="title"
                                    placeholder="Enter task title" [(ngModel)]="task.title">
                            </div>

                            <!-- Description -->
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" name="description" id="description" rows="3"
                                    placeholder="Enter task description" [(ngModel)]="task.description"></textarea>
                            </div>

                            <!-- Due Date -->
                            <div class="form-group">
                                <label for="dueDate">Due Date</label>
                                <input type="date" class="form-control" name="due_date" id="dueDate"
                                    [(ngModel)]="task.due_date">
                            </div>

                            <!-- Priority -->
                            <div class="form-group">
                                <label for="priority">Priority</label>
                                <select class="form-control" name="priority" id="priority" [(ngModel)]="task.priority">
                                    <option value="" disabled selected>Select priority</option>
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>

                            <!-- Status -->
                            <div class="form-group">
                                <label for="status">Status</label>
                                <select class="form-control" name="status" id="status" [(ngModel)]="task.status">
                                    <option value="" disabled selected>Select status</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Completed">Completed</option>
                                    <option value="In_progress">In_progress</option>
                                </select>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
